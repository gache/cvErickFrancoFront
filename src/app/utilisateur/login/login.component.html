<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="post">
                        <h3 class="text-center text-primary">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-primary">Username:</label>
                            <input type="text" name="username" id="username" placeholder="Username" class="form-control" [(ngModel)]="utilisateur.username" autofocus required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-primary">Password:</label>
                            <input type="password" name="password" id="password" placeholder="Password" class="form-control" [(ngModel)]="utilisateur.password" required>
                        </div>
                        <div class="form-group">
                            <input (click)='login()' type="submit" name="submit" class="btn btn-lg btn-primary btn-block" value="Login">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
