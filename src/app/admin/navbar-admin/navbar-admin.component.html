<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">{{ title}}
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="diplomesAdmin">Diplomes</a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="projetsAdmin">Projets</a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="experiencesAdmin">Experiences</a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="langagesAdmin">Langages</a>
                </li>
            </ul>

            <ul class="navbar-nav navbar-right">
                <li *ngIf="!authService.isAuthenticated()">
                    <a class="btn btn-primary" [routerLink]="['/login']">S'identifier </a>&nbsp;
                </li>
                <li *ngIf="authService.isAuthenticated()" class="dropdown">
                    <a class="btn btn-outline-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{authService.utilisateur.username}}
                    </a>

                    <div class="dropdown-menu btn btn-outline-primary" aria-labelledby="dropdownMenuLink">
                        <button (click)="logout()" class="dropdown-item" type="submit">Deconnexion</button>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</header>
